buildscript {

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply plugin: 'spring-boot'

bootRepackage {
    enabled = false
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
}
